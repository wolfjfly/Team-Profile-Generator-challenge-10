<!DOCTYPE html>
    <html lang='en'>
        <head>
        <meta charset='UTF-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Team Profile Generator</title>
        <link
            rel='stylesheet'
            href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css'
        />
        <link
            rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        />
        <link rel='stylesheet' href='../dist/styles.css' />
        </head>
        <body>
        <!-- Implemented bootstrap for framework layout. -->
        <div class='jumbotron jumbotron-fluid'>
            <div class='container'>
            <h1 class='team'><b>My Team</b></h1>
            </div>
        </div>
        <div class='d-flex justify-content-center'>
            <div class='row container-fluid'>
            
        <div class='card col-10 col-lg-2'>
                        <div class='card-header'>
                            mi, Manager
                            <i class='fa-solid fa-solid fa-stapler'></i>
                            </div>
                        <div class='card-body'>
                            <ul class='list-group'>
                                <li class='list-group-item'>ID: mi</li>
                                <li class='list-group-item'><i class="fa-solid fa-envelope"></i>Email: <span id='email'><a href='mailto:mi'> mi</a></span></li>
                                <li class='list-group-item'>Office Number: mi</li>
                            </ul>
                        </div>
                    </div>
                
        <div class='card col-10 col-lg-2'>    
                        <div class='card-header'>
                            nu, Engineer
                            <i class='fa-solid fa-glasses'></i>
                        </div>
                        <div class='card-body'>
                            <ul class='list-group'>
                                <li class='list-group-item'>ID: nu</li>
                                <li class='list-group-item'><i class="fa-solid fa-envelope"></i>Email: <span id='email'><a href='mailto:nu'> nu</a></span></li>
                                <li class='list-group-item'>GitHub: <span id='email'><a target='_blank' href='https://github.com/nu'> nu</a></span></li>
                            </ul>
                        </div>
                    </div>
                
        <div class='card col-10 col-lg-2'>
                        <div class='card-header'>
                            by, Intern
                            <i class='fa-sharp fa-solid fa-user-graduate'></i>
                        </div>
                        <div class='card-body'>
                            <ul class='list-group'>
                                <li class='list-group-item'>ID: by</li>
                                <li class='list-group-item'><i class="fa-solid fa-envelope"></i>Email: <span id='email'><a href='mailto:by'> by</a></span></li>
                                <li class='list-group-item'>School: by</li>
                            </ul>
                        </div>        
                    </div>
                </div>
        </div>    
                
    </body>
    <footer></footer>
    </html>
